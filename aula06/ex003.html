<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212,22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isto é um comentário -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digita um número: ')); // String
        var n2 = Number(window.prompt('Digita outro número: ')); // String
        var s = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
